<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--added the below to try to use floppy icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- Need to utilize Moment JS for current day and time, look at miniproject-->
    <!-- Needed to put initial text into #currentDay p-->
    <p id="currentDay" class="lead">Current Day</p>

    <!-- Timeblocks go here -->
    <!--Looking at Bootstrap video in module material-->
    <!--row class uses flex-box display-->
    <!--do not need separate divs for each column, can add col size to elements within row-->
    <div class="row">
      <p class="hour col-2">9 AM</p>
      <textarea class="time-block p-4 col-8"></textarea>
      <button type="button" class="saveBtn p-4 col-2"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row">
      <p class="hour col-2">10 AM</p>
      <textarea class="time-block p-4 col-8"></textarea>
      <button type="button" class="saveBtn p-4 col-2"><i class="bi bi-calendar-check"></i></button>

    </div>
    <!--regarding above comment about separate divs, we do not need the divs below for each column, committing for reference-->
    <div class="row">
      <div class="col-2">
        <p class="hour">12 PM</p>
      </div>
      <div class="col-8">
        <p class="time-block">Time block?</p>
      </div>
      <div class="col-2">
        <button id="saveBtn"><i class="bi bi-calendar-check"></i></button>
      </div>
    </div>
