<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--added the below to try to use floppy icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!--end of efforst with the hell that is above-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- Need to utilize Moment JS for current day and time, look at miniproject-->
    <!-- Needed to put initial text into #currentDay p-->
    <p id="currentDay" class="lead">Current Day</p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!--Looking at Bootstrap video in module material-->
    <!--row class uses flex-box display-->
    <!--do not need separate divs for each column, can add col size to elements within row-->
    <!--added id spcific to hour to timeblock for conditional statements with color coding-->
    <div class="row time-block">
      <p class="hour col-1" id="hour-9">9 AM</p>
      <textarea class="p-4 col-10 description" id="text9">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but9"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-10">10 AM</p>
      <textarea class="p-4 col-10 description" id="text10">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but10"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-11">11 AM</p>
      <textarea class="p-4 col-10 description" id="text11">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but11"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-12">12 PM</p>
      <textarea class="p-4 col-10 description" id="text12">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but12"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-1">1 PM</p>
      <textarea class="p-4 col-10 description" id="text1">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but1"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-2">2 PM</p>
      <textarea class="p-4 col-10 description" id="text2">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but2"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-3">3 PM</p>
      <textarea class="p-4 col-10 description" id="text3">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but3"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-4">4 PM</p>
      <textarea class="p-4 col-10 description" id="text4">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but4"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">
      <p class="hour col-1" id="hour-5">5 PM</p>
      <textarea class="p-4 col-10 description" id="text5">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="but5"><i class="bi bi-calendar-check"></i></button>
    </div>
    <div class="row time-block">

      <p class="hour col-1" id="hour-x">10 PM</p>
      <textarea class="p-4 col-10 description" id="textx">[Enter Event]</textarea>
      <button type="button" class="saveBtn p-4 col-1" id="butx"><i class="bi bi-calendar-check"></i></button>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/scripts.js"></script>
</body>

</html>
